<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_form.css">
    <title>SignUp</title>
    <script type="text/javascript" src="validationJS.js"></script>
</head>
<body>
    <section class="login_form">
        <div class="SignUp_form-box">
            <div class="form-value">
                <form action="#" name="signupform" method="post" onsubmit="return validation('signupform')">
                    <section class="logo_section">
                    <div class="logo">
                        <img src="https://i.ibb.co/F5DTHhC/ONE-CLICK-3.png" alt="logo">
                    </div>
                    </section>
                    <h2>Welcome to oneClick !</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="fname" required>
                        <label for="">First Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="lname" required>
                        <label for="">Last Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="Email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="pwd" required>
                        <label for="">Password</label>
                    </div>
                    <!-- <div class="forget">
                        <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>
                    </div> -->
                    <button type="submit" value="submit">Sign Up</button>
                    <div class="register">
                        <p>Already have an account <a href="login_form.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
